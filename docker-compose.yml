services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: urbano-express-app
    ports:
      - "8888:80"
    volumes:
      - .:/var/www/html
    depends_on:
      - db
    environment:
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=urbano_express
      - DB_USERNAME=root
      - DB_PASSWORD=secret
    networks:
      - urbano-network

  db:
    image: mysql:8.0
    container_name: urbano-express-db
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: urbano_express
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - urbano-network

networks:
  urbano-network:
    driver: bridge

volumes:
  mysql_data:
